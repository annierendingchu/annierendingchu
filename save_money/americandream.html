<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Make it Rain</title>
    <link href="americandream.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Puddles&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="americandream.js"></script>
  </head>
  <body>


  <div class="center">
    <h1>if you Saved $7.25 <br> Every Hour</h1>
    <!--<h1 id="titlehover">$7.25 is the U.S. federal minimum wage</h1>-->
    <div class="time">
      <p>Started</p>
      <p id="startdate">Oct/17/2022</p>
    </div>
    <div class="time2">
      <p id="togo"></p>
    </div>
    <br>
    
    <p class="description"> You have been saving up for <br> </p>
    <p class="description" id="countdown"></p>
    <br>
    <div class="top">
      <br>
        <div class="pig">
            <p class="label">$7</p>
            <img src="assets/running_pig.gif">
        </div>
        <div class="moneypig">
          <p class="addition">+$7.25</p>
          <img src="assets/money_pig.gif">
        </div>
      <br>
      <div class="progress">
        <div class="progress__fill">
          <div class="progress__text"> 
            <!-- <span class="progress__text" id="countupminutes">00</span>:<span class="progress__text" id="countupseconds">00</span> -->
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="future1">
        <p class="futuretext">A lovely <br> Savannah Cat</p>
        <img src="assets/dreamcat.gif">
      </div>
      <div class="pig2">
          <p class="label">$</p>
          <img src="assets/running_pig.gif" > 
          <div class="moneypig2">
            <p class="addition2">+$7.25</p>
            <img src="assets/money_pig.gif">
          </div>
      </div>
      <div class="progress2">
          <div class="progress__fill2">
            <div class="progress__text2">$25,000</div>
            <div class="progress__fill2_2"></div>
          </div>
          <div class="progress__fill3">
            <div class="progress__text2">$100,000</div>
            <div class="progress__fill3_2"></div>
          </div>
          <div class="progress__fill4">
            <div class="progress__text2">$5,000,000</div>
            <div class="progress__fill4_2"></div>
          </div>
        </div>
    </div>
  </div>

  </body>
</html>
