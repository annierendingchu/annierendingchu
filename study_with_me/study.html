<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lo-Res Girl</title>
    <link href="study.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Puddles&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="study.js"></script>
    
  </head>
  <body>
    <div class="top">
        <p class="setting" id="background"> change background</p>
        <p class="setting" id="music">select music</p>
        <div  class="smallform">
          <form>
            <p class="timesetting" id="study">study session setting </p>
            <p class="timesetting2">study time: 
                <input id="hour" placeholder="00" maxlength ="2">hr
                <input id="minute" placeholder="00" maxlength ="2">min
                <input id="second" placeholder="00" maxlength ="2">sec
            </p>
            <p class="timesetting2">break time: 
                <input id="breakhour" placeholder="00" maxlength ="2">min
                <input id="breakminute" placeholder="00" maxlength ="2">sec
            </p>
            <p class="timesetting2">break frequency: 
              <input id="breakfreq" placeholder="00" maxlength="2">
                <!-- <select id="breakfreq">
                  <option value="1">1</option>
                </select> -->
            </p>
            <input type="reset" value="Clear form" />
          </form>
        </div>
        
        <div class="startbutton">
          <p class="start"> Start</p>
        </div>
        <p class="title">Study with Lo-Res Girl</p>
    </div>
    
    <div class="time">
        <p id="welcome">welcome :)</p>
    </div>
    <div class="girl"></div>

  </body>
</html>
